<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profit or loss</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Stock Profile & Loss Calculator</h1>
      <label for="inital-price">initial price</label>
      <input
        type="text"
        id="initial-price"
        placeholder="Enter initial price here"
      />
      <label for="stocks-quantity">Stocks Quantity</label>
      <input
        type="text"
        id="stocks-quantity"
        placeholder="Enter the Number of stocks Bought"
      />
      <label for="current-price">Current Price</label>
      <input
        type="text"
        id="current-price"
        placeholder="Enter Current Price of Stock"
      />
      <button id="submit-btn">Tell me!</button>

      <h2 id="output-box"></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
